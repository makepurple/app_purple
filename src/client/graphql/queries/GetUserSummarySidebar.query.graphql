query GetUserSummarySidebar($name: String!) {
	user(
		where: {
			name: $name
		}
	) {
		__typename
		id
		name
		image
		github {
			__typename
			bio
			company
			twitterUsername
			url
			websiteUrl
			topLanguages {
				__typename
				totalSize
				nodes {
					__typename
					name
					color
					size
				}
			}
		}
	}
}
