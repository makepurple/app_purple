# The `BigInt` scalar type represents non-fractional signed whole numeric values.
# @see https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/BigInt
scalar BigInt

# The `Byte` scalar type represents byte value as a Buffer
scalar Bytes

type Comment {
  author: User!
  content: String!
  createdAt: DateTime!
  id: Int!
  updatedAt: DateTime!
}

input CreatePresignedS3UrlInput {
  fileName: String!
  fileType: String!
}

type CreatePresignedS3UrlPayload {
  fields: Json!
  url: String!
}

# A date-time string at UTC, such as 2007-12-03T10:15:30Z, compliant with the `date-time` format outlined in section 5.6 of the RFC 3339 profile of the ISO 8601 standard for representation of dates and times using the Gregorian calendar.
scalar DateTime

# An arbitrary-precision Decimal type
scalar Decimal

type Experience {
  actions: [String!]!
  endDate: DateTime
  id: Int!
  location: String
  organizationName: String
  positionName: String
  startDate: DateTime
  type: ExperienceType
  user: User!
}

enum ExperienceType {
  Contract
  FullTime
  Intern
  Misc
  OpenSource
  PartTime
}

type GitHubRepository {
  description: String
  id: String!
  name: String!
  owner: GitHubUser!
}

# Data for a user from that user's connected GitHub account.
type GitHubUser {
  bio: String
  company: String
  id: String!
  login: String!
  name: String
  topLanguages: TopLanguages!
  twitterUsername: String

  # The URL of the user's GitHub profile.
  url: URL!
  user: User
  websiteUrl: String
}

# The `JSONObject` scalar type represents JSON objects as specified by [ECMA-404](http://www.ecma-international.org/publications/files/ECMA-ST/ECMA-404.pdf).
scalar Json @specifiedBy(url: "http://www.ecma-international.org/publications/files/ECMA-ST/ECMA-404.pdf")

# Root mutation type
type Mutation {
  # Creates a new draft if the user doesn't have a draft pending to be published already
  createPost: Post!
  createPresignedS3Url(data: CreatePresignedS3UrlInput!): CreatePresignedS3UrlPayload!

  # User can delete their own post.
  deletePost(where: PostWhereUniqueInput!): Post!
  ok: Boolean!
  publishPost(data: PostPublishInput, where: PostWhereUniqueInput!): Post!
  removePostThumbnail(where: PostWhereUniqueInput!): Post
  updatePost(data: PostUpdateInput!, where: PostWhereUniqueInput!): Post
  updatePostDraft(data: PostDraftUpdateInput!, where: PostWhereUniqueInput!): Post
  uploadPostImage(data: UploadPostImageInput!, where: PostWhereUniqueInput!): PostImage!
  upvotePost(where: PostWhereUniqueInput!): Post!
  viewer: User
}

# Page info for relay-style pagination connections.
type PageInfo {
  endCursor: String
  hasNextPage: Boolean!
  hasPreviousPage: Boolean!
  startCursor: String
}

type Post {
  author: User!
  authorName: String!
  content: Json
  createdAt: DateTime!
  description: String
  id: Int!
  images: [PostImage!]!
  publishedAt: DateTime
  thumbnailUrl: String
  title: String
  updatedAt: DateTime!
  upvoteCount: Int!
  upvotingUsers(skip: Int = 0, take: Int = 50): [User!]!
  urlSlug: String!
  viewerUpvoted: Boolean!
}

input PostAuthorNameUrlSlugCompoundUniqueInput {
  authorName: String!
  urlSlug: String!
}

# Relay-style connection for Post types.
type PostConnection {
  edges: [PostEdge!]!
  nodes: [Post!]!
  pageInfo: PageInfo!
  totalCount: Int!
}

input PostDraftUpdateInput {
  content: Json
  description: String
  thumbnailUrl: String
  title: String
}

# Relay-style edge for Post types.
type PostEdge {
  cursor: String!
  node: Post!
}

type PostImage {
  id: ID!
  post: Post!
  postId: Int!
  url: String!
}

input PostPublishInput {
  content: Json
  description: String
  thumbnailUrl: String
  title: String
}

input PostUpdateInput {
  content: Json
  description: String
  thumbnailUrl: String
}

input PostWhereInput {
  author: UserWhereInput
}

input PostWhereUniqueInput {
  authorName_urlSlug: PostAuthorNameUrlSlugCompoundUniqueInput

  # The id of the post to retrieve
  id: Int
}

# Root query type
type Query {
  ok: Boolean!

  # A user-created post.
  post(where: PostWhereUniqueInput!): Post
  postDraft: Post

  # Relay-style connection on Post types.
  posts(after: String, before: String, first: Int, last: Int, where: PostWhereInput): PostConnection!
  suggestSkills(first: Int, where: SuggestSkillWhereInput!): SuggestSkills!
  user(where: UserWhereUniqueInput!): User
  viewer: User
}

type Skill {
  desiringUsers: [User!]!
  id: Int!
  name: String!
  owner: String!
  users: [User!]!
}

input StringNullableFilter {
  contains: String
  endsWith: String
  equals: String
  in: [String!]
  notIn: [String!]
  startsWith: String
}

input SuggestSkillWhereInput {
  name: String!
  owner: String!
}

type SuggestSkills {
  nodes: [GitHubRepository!]!
  totalCount: Int!
}

# One of the most used languages by a user
type TopLanguage {
  # The color of the language, defined by GitHub
  color: String!

  # The name of the language.
  name: String!

  # The sum of number of bytes written across all owned repositories in this language.
  size: Int!
}

# The most used languages by a user, determined by number of bytes written to repositories owned by the user on GitHub.
type TopLanguages {
  nodes: [TopLanguage!]!

  # The total number of languages across all owned repositories.
  totalCount: Int!

  # The total number of bytes written across all owned repositories across all languages.
  totalSize: Int!
}

# A field whose value conforms to the standard URL format as specified in RFC3986: https://www.ietf.org/rfc/rfc3986.txt.
scalar URL

# The `Upload` scalar type represents a file upload.
scalar Upload

input UploadPostImageInput {
  # The file of the image to be uploaded
  image: Upload!
}

type User {
  comments: [Comment!]!
  desiredSkills: [Skill!]!
  email: String!
  github: GitHubUser!
  githubUrl: URL!
  id: ID!
  image: String
  name: String!
  posts: [Post!]!
  skills: [Skill!]!
  upvotedPosts: [Post!]!
}

input UserWhereInput {
  name: StringNullableFilter
}

input UserWhereUniqueInput {
  email: String
  id: String
  name: String
}
