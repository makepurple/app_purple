schema:
  - ./src/server/graphql/nexus/generated/schema.gen.graphql
  - ./src/client/graphql/schemas/*.schema.{ts,graphql}
documents: "./src/client/graphql/**/*.{fragment,mutation,query}.{ts,graphql}"
generates:
  src/client/graphql/generated/graphql.gen.ts:
    config:
      immutableTypes: true
      preResolveTypes: true
      pureMagicComment: true
      useTypeImports: true
    plugins:
      - typescript
      - typescript-operations
      - typescript-urql
  ./src/client/graphql/generated/schema.gen.graphql:
    plugins:
      - schema-ast:
          commentDescriptions: true
