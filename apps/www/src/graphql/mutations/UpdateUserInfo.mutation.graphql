mutation UpdateUserInfo(
	$skills: [SkillWhereUniqueInput!]!
	$desiredSkills: [SkillWhereUniqueInput!]!
) {
	updateSkills(data: { skills: $skills }) {
		record {
			__typename
			id
			skills(first: 1) {
				pageInfo {
					...PageInfoFragment
				}
				edges {
					cursor
					node {
						__typename
						id
					}
				}
				nodes {
					...UpdateUserInfoSkill
				}
			}
		}
	}
	updateDesiredSkills(data: { skills: $desiredSkills }) {
		record {
			__typename
			id
			skills(first: 1) {
				pageInfo {
					...PageInfoFragment
				}
				edges {
					cursor
					node {
						__typename
						id
					}
				}
				nodes {
					...UpdateUserInfoSkill
				}
			}
		}
	}
}
