mutation UpdateUserInfo(
	$skills: [SkillWhereUniqueInput!]!
	$desiredSkills: [SkillWhereUniqueInput!]!
) {
	updateSkills(data: { skills: $skills }) {
		record {
			__typename
			id
			skills {
				__typename
				...UpdateUserInfoSkill
			}
		}
	}
	updateDesiredSkills(data: { skills: $desiredSkills }) {
		record {
			__typename
			id
			skills {
				__typename
				...UpdateUserInfoSkill
			}
		}
	}
}
