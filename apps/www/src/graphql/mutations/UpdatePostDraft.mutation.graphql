mutation UpdatePostDraft($where: PostWhereUniqueInput!, $data: PostDraftUpdateInput!) {
	updatePostDraft(where: $where, data: $data) {
		record {
			id
			content
			description
			readTime
			skills(first: 6) {
				totalCount
				edges {
					cursor
					node {
						id
					}
				}
				nodes {
					...SkillCardSkill
				}
			}
			thumbnailUrl
			title
		}
	}
}
