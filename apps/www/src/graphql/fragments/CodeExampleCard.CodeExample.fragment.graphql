fragment CodeExampleCardCodeExample on CodeExample {
	id
	author {
		id
		image
		name
	}
	authorName
	description
	language
	languageColor
	primarySkill {
		github {
			id
			name
			owner {
				id
				avatarUrl
				login
			}
		}
