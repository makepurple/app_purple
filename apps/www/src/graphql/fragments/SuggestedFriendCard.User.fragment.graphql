fragment SuggestedFriendCardUser on User {
	__typename
	description
	desiredSkills(first: 6) {
		totalCount
		nodes {
			id
			name
			owner
		}
	}
	id
	image
	name
	posts(first: 1) {
		nodes {
			id
			authorName
			description
			publishedAt
			thumbnailUrl
			title
			upvotes
			urlSlug
		}
	}
	skills(first: 6) {
		totalCount
		nodes {
			id
			name
			owner
		}
	}
}
