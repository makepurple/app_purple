fragment SuggestedFriendCardUser on User {
	__typename
	id
	image
	name
	posts(first: 1) {
		__typename
		totalCount
		edges {
			__typename
			cursor
			node {
				__typename
				id
			}
		}
		nodes {
			__typename
			id
			authorName
			description
			publishedAt
			thumbnailUrl
			title
			upvoters {
				edges {
					cursor
					node {
						id
					}
				}
				nodes {
					id
				}
			}
			urlSlug
		}
	}
}
