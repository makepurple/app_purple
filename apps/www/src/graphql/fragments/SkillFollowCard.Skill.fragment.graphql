fragment SkillFollowCardSkill on Skill {
	id
	name
	owner
	github {
		id
		description
		forkCount
		issueCount
		licenseInfo {
			__typename
			id
			name
			nickname
			spdxId
			url
		}
		name
		owner {
			__typename
			id
			avatarUrl
			login
		}
		primaryLanguage {
			color
			id
			name
		}
		pullRequestCount
		pushedAt
		stargazerCount
		url
	}
	viewerFollowing
}
