fragment SkillInfoSideBarGitHubRepository on GitHubRepository {
	id
	description
	forkCount
	issueCount
	licenseInfo {
		id
		name
		nickname
		spdxId
		url
	}
	name
	owner {
		avatarUrl
		id
		login
		url
		... on GitHubOrganization {
			twitterUsername
			websiteUrl
		}
		... on GitHubUser {
			twitterUsername
			websiteUrl
		}
	}
	primaryLanguage {
		color
		id
		name
	}
	pullRequestCount
	pushedAt
	skill {
		id
		followers(first: 0) {
			totalCount
		}
		name
		owner
		viewerDesiredSkill
		viewerFollowing
		viewerSkill
	}
	stargazerCount
	url
}
