fragment SkillInfoSideBarSkill on Skill {
	id
	followers(first: 0) {
		totalCount
	}
	github {
		id
		description
		forkCount
		issueCount
		licenseInfo {
			id
			name
			nickname
			spdxId
			url
		}
		name
		primaryLanguage {
			color
			id
			name
		}
		pullRequestCount
		pushedAt
		owner {
			avatarUrl
			id
			login
			url
			... on GitHubOrganization {
				twitterUsername
				websiteUrl
			}
			... on GitHubUser {
				twitterUsername
				websiteUrl
			}
		}
		stargazerCount
		url
	}
	name
	owner
	viewerFollowing
}
