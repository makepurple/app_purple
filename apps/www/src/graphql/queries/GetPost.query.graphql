query GetPost($where: PostWhereUniqueInput!) {
	post(where: $where) {
		__typename
		id
		author {
			id
			name
			image
			role
		}
		authorName
		content
		description
		publishedAt
		readTime
		skills(first: 50) {
			pageInfo {
				...PageInfoFragment
			}
			edges {
				cursor
				node {
					id
				}
			}
			nodes {
				id
				name
				owner
			}
		}
		title
		upvotes
		urlSlug
		thumbnailUrl
		viewerUpvote
	}
}
