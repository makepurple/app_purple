query GetChat(
	$where: ChatWhereUniqueInput!
	$messageLimit: Int
	$messageOffset: Int
) {
	chat(where: $where) {
		id
		channelName
		messages(
			first: $messageLimit
			offset: $messageOffset
		) {
			edges {
				cursor
				node {
					id
				}
			}
			nodes {
				...ChatRoomMessageChatMessage
			}
		}
		users(first: 11) {
			totalCount
			nodes {
				id
				image
				name
			}
		}
	}
}
