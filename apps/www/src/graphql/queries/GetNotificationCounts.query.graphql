query GetNotificationCounts {
	viewer {
		id
		name
		friendRequestsReceived(first: 0) {
			totalCount
		}
		messages: notifications(
			first: 0
			where: {
				opened: false,
				type: [ChatMessageReceived]
			}
		) {
			totalCount
		}
		notifications(
			first: 0
			where: {
				opened: false
			}
		) {
			totalCount
		}
	}
}
