query GetCodeExampleComments(
	$after: String
	$first: Int
	$codeExampleTitle: String!
	$userName: String!
) {
	comments(
		after: $after
		first: $first
		where: {
			codeExample: {
				authorName: {
					equals: $userName
				}
				urlSlug: {
					equals: $codeExampleTitle
				}
			}
		}
	) {
		...CommentRepliesCommentConnection
		nodes {
			id
			...CommentCardComment
			replies(first: $first) {
				...CommentRepliesCommentConnection
				nodes {
					id
					...CommentCardComment
					replies(first: $first) {
						...CommentRepliesCommentConnection
					}
				}
			}
		}
	}
}
