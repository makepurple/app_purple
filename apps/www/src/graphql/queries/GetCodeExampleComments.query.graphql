query GetCodeExampleComments(
	$after: String
	$first: Int
	$codeExampleTitle: String!
	$userName: String!
) {
	codeExample(
		where: {
			authorName_urlSlug: {
				authorName: $userName
				urlSlug: $codeExampleTitle
			}
		}
	) {
		id
		comments(after: $after, first: $first) {
			edges {
				cursor
				node {
					id
				}
			}
			nodes {
				...CommentCardComment
			}
			pageInfo {
				...PageInfoFragment
			}
		}
	}
}
