query GetPosts(
	$after: String
	$first: Int
	$orderBy: [PostOrderByInput!]
	$where: PostWhereInput!
) {
	posts(after: $after, first: $first, where: $where) {
		__typename
		edges {
			__typename
			cursor
			node {
				__typename
				id
			}
		}
		nodes {
			__typename
			id
			...PostCardPost
		}
		pageInfo {
			__typename
			endCursor
			hasNextPage
			hasPreviousPage
			startCursor
		}
	}
}
