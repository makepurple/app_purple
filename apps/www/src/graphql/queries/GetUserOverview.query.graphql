query GetUserOverview($name: String!) {
	user(
		where: {
			name: $name
		}
	) {
		id
		codeExamples(first: 2) {
			totalCount
			edges {
				cursor
				node {
					id
				}
			}
			nodes {
				...CodeExampleCardCodeExample
			}
		}
		createdAt
		experiences(first: 3) {
			totalCount
			edges {
				cursor
				node {
					id
				}
			}
			nodes {
				...UserOverviewExperienceCardExperience
			}
		}
		github {
			id
			contributionCalendar {
				totalContributions
				...UserGitHubContributionHeatmapGitHubUserContributionCalendar
			}
		}
		githubUrl
		name
		posts(first: 1) {
			totalCount
			edges {
				cursor
				node {
					id
				}
			}
			nodes {
				...PostCardPost
			}
		}
		repositories(first: 2) {
			totalCount
			edges {
				cursor
				node {
					id
				}
			}
			nodes {
				...UserOverviewRepositoryCardRepository
			}
		}
	}
}
