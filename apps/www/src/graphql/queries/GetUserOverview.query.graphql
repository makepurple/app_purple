query GetUserOverview($name: String!) {
	user(
		where: {
			name: $name
		}
	) {
		id
		createdAt
		experiences(first: 3) {
			totalCount
			edges {
				cursor
				node {
					id
				}
			}
			nodes {
				...UserOverviewExperienceCardExperience
			}
		}
		posts(first: 1) {
			edges {
				cursor
				node {
					id
				}
			}
			nodes {
				...PostCardPost
			}
		}
		repositories(first: 3) {
			totalCount
			edges {
				cursor
				node {
					id
				}
			}
			nodes {
				...RepositoryCardRepository
			}
		}
		trophies {
			id
			totalCommentUpvotes
			totalFollowers
			totalPostUpvotes
			totalPostViews
			totalYearlyCommits
			totalYearlyPosts
		}
	}
}
