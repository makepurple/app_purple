query GetPostComments(
	$after: String
	$first: Int
	$postTitle: String!
	$userName: String!
) {
	post(
		where: {
			authorName_urlSlug: {
				authorName: $userName
				urlSlug: $postTitle
			}
		}
	) {
		id
		comments(after: $after, first: $first) {
			edges {
				cursor
				node {
					id
				}
			}
			nodes {
				...CommentCardComment
			}
			pageInfo {
				...PageInfoFragment
			}
		}
	}
}
