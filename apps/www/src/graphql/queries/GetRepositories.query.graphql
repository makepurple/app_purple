query GetRepositories(
	$after: String
	$first: Int
	$where: RepositoryWhereInput!
) {
	repositories(after: $after, first: $first, where: $where) {
		__typename
		edges {
			__typename
			cursor
			node {
				__typename
				id
			}
		}
		nodes {
			__typename
			id
			...RepositoryCardRepository
		}
		pageInfo {
			...PageInfoFragment
		}
	}
}
