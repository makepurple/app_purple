query GetCommentReplies(
	$after: String
	$first: Int
	$where: CommentWhereUniqueInput!
) {
	comment(where: $where) {
		id
		replies(after: $after, first: $first) {
			__typename
			...CommentRepliesCommentConnection
			nodes {
				__typename
				id
				...CommentCardComment
				replies(first: $first) {
					__typename
					...CommentRepliesCommentConnection
				}
			}
		}
	}
}
