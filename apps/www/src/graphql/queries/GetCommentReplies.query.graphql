query GetCommentReplies(
	$after: String
	$first: Int
	$where: CommentWhereUniqueInput!
) {
	comment(where: $where) {
		id
		replies(after: $after, first: $first) {
			edges {
				cursor
				node {
					id
				}
			}
			nodes {
				...CommentCardComment
			}
			pageInfo {
				...PageInfoFragment
			}
			totalCount
		}
	}
}
