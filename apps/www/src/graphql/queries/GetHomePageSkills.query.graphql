query GetHomePageSkills {
	github {
		react: repository(
			where: { name: "react", owner: "facebook" }
		) {
			...HomePageSkillGitHubRepository
		}
		nextjs: repository(
			where: { name: "next.js", owner: "vercel" }
		) {
			...HomePageSkillGitHubRepository
		}
		vue: repository(
			where: { name: "vue", owner: "vuejs" }
		) {
			...HomePageSkillGitHubRepository
		}
		svelte: repository(
			where: { name: "svelte", owner: "sveltejs" }
