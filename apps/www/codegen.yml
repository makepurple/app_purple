schema:
  - node_modules/@makepurple/server/src/graphql/nexus/generated/schema.gen.graphql
documents: "./src/graphql/**/*.{fragment,mutation,query}.{ts,graphql}"
generates:
  src/graphql/generated/schema.gen.json:
    plugins:
      - introspection
    config:
      descriptions: false
      directiveIsRepeatable: false
      federation: false
      minify: true
      schemaDescription: false
      specifiedByUrl: false
  ./src/graphql/generated/schema.gen.graphql:
    plugins:
      - schema-ast:
          commentDescriptions: true
  src/graphql/generated/graphql.gen.ts:
    config:
      gqlImport: urql#gql
      immutableTypes: true
      nonOptionalTypename: true
      preResolveTypes: true
      pureMagicComment: true
      useTypeImports: true
      scalars:
        DateTime: Date
        Json: Json
        ID: string
        Upload: File
        URL: string
    plugins:
    - typescript:
        nonOptionalTypename: true
    - typescript-operations:
        nonOptionalTypename: true
    - typescript-urql:
        nonOptionalTypename: false
