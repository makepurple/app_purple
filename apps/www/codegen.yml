schema:
  - node_modules/@makepurple/server/src/graphql/nexus/generated/schema.gen.graphql
documents: "./src/graphql/**/*.{fragment,mutation,query}.{ts,graphql}"
generates:
  src/graphql/generated/graphql.gen.ts:
    config:
      gqlImport: urql#gql
      immutableTypes: true
      nonOptionalTypename: true
      preResolveTypes: true
      pureMagicComment: true
      useTypeImports: true
      scalars:
        DateTime: Date
        Json: Json
        ID: string
        Upload: File
        URL: string
    plugins:
      - typescript
      - typescript-operations
      - typescript-urql
  ./src/graphql/generated/schema.gen.graphql:
    plugins:
      - schema-ast:
          commentDescriptions: true
