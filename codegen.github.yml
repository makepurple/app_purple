schema:
  - https://api.github.com/graphql:
      headers:
        Accept: "application/vnd.github.hawkgirl-preview+json"
        Authorization: bearer ${GITHUB_ACCESS_TOKEN}
documents: "./src/server/graphql/**/*.ts"
generates:
  src/server/services/octokit/generated/graphql.gen.ts:
    config:
      immutableTypes: true
      preResolveTypes: true
      pureMagicComment: true
      useTypeImports: true
      scalars:
        URI: string
    plugins:
      - typescript
      - typescript-operations
